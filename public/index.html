<!DOCTYPE html>

  <header>

    <img src="imagen1.png" alt="Juegos Ol칤mpicos 2025" class="title-image" />
  </header>
  <main>
    <section class="table-section">
      <div class="table-controls">
        <div class="control-group">
          <button id="resetButton" class="control-btn">Reiniciar tabla</button>
          <button id="exportButton" class="control-btn">Exportar a CSV</button>

        <div class="nav-links">

            <th>Bronce 游볠</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Participantes ser치n insertados aqu칤 -->
        </tbody>
      </table>
      </div>
    </section>
    <section class="form-section">
      <h2>Agregar participante</h2>
      <form id="addForm" autocomplete="off">
        <input required type="text" id="nameInput" placeholder="Nombre" maxlength="30"/>
        <input required type="number" id="goldInput" placeholder="Oro" min="0" max="99"/>
        <input required type="number" id="silverInput" placeholder="Plata" min="0" max="99"/>
        <input required type="number" id="bronzeInput" placeholder="Bronce" min="0" max="99"/>
        <button type="submit">Agregar</button>
      </form>
    </section>
    <section class="podium-section">
      <h2>Podio</h2>
      <div class="podium">
        <div class="podium-spot second">
          <p>游볟</p>
          <p id="second-place"><span class="podium-name">Segundo</span></p>
        </div>
        <div class="podium-spot first">
          <p>游볞</p>
          <p id="first-place"><span class="podium-name">Primero</span></p>
        </div>
        <div class="podium-spot third">
          <p>游볠</p>
          <p id="third-place"><span class="podium-name">Tercero</span></p>
        </div>
      </div>
      <div style="display:flex; justify-content:center; margin-top:2.2em;">
        <button id="announceWinnerBtn" class="announce-btn">游꿗 Anunciar el ganador</button>
      </div>
    </section>
  </main>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Editar participante</h2>
      <form id="editForm">
        <input required type="text" id="editName" maxlength="30"/>
        <input required type="number" id="editGold" min="0" max="99"/>
        <input required type="number" id="editSilver" min="0" max="99"/>
        <input required type="number" id="editBronze" min="0" max="99"/>
        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>
  <footer>
    <br><br>
    <center><p>춸 2025 Juegos Ol칤mpicos | P치gina oficial</p></center>
